
<mat-card class='login-card'>
    <mat-card-content class='login-card-content'>
        <mat-tab-group class='tab-group'>
            <mat-tab>
                <ng-template mat-tab-label>
                    <span class='login-label'>login</span>
                </ng-template>
                <login></login>
            </mat-tab>
            <mat-tab> 
                <ng-template mat-tab-label>
                    <span class='login-label'>register</span>
                </ng-template>
                <register></register>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
