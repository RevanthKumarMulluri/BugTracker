<div class="project">
  <form class="project-add" #addProject="ngForm" (ngSubmit) = "onSubmit(addProject)">
    <strong *ngIf='success'>Project is added</strong>
    <strong *ngIf='error'>{{errorMsg}}</strong>
    <mat-form-field appearance="outline" class='project-field'>
        <mat-label class='project-label'>Project Name</mat-label>
        <input matInput class='project-input' name='projectname' ngModel required>
    </mat-form-field><br>
    <button mat-flat-button color="primary" class='project-add-button' [disabled]="!addProject.valid">Add</button>
</form>
<mat-form-field appearance="outline" class='project-filter-field'>
  <mat-label class='project-filter-label'>Filter Projects</mat-label>
  <input matInput class='project-input'  [(ngModel)]="searchText">
</mat-form-field>
<div class='project-list'>
    <mat-selection-list #projectslist [(ngModel)]="selectedRowsChecked">
        <mat-list-option *ngFor="let project of projects | filterpipe:searchText" [value]="project.key">
          {{project.name}}
        </mat-list-option>
      </mat-selection-list><br>
      <p>
         <strong>Options selected: {{projectslist.selectedOptions.selected.length}}</strong>
      </p>
        <button  mat-flat-button color="warn" class='project-delete-button' (click)="deleteProjects()">Delete</button>
  </div>
  
</div>
