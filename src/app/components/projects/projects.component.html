<form class="project-add" #addProject="ngForm" (ngSubmit) = "onSubmit(addProject)">
    <strong *ngIf='success'>Project is added</strong>
    <strong *ngIf='error'>{{errorMsg}}</strong>
    <mat-form-field appearance="outline" class='project-field'>
        <mat-label class='project-label'>Project Name</mat-label>
        <input matInput name='projectname' class='project-input'  ngModel required>
    </mat-form-field>
    <button mat-flat-button color="primary" class='project-add-button' [disabled]="!addProject.valid">Add</button>
</form>
<div class='project-list'>
    <mat-selection-list #shoes>
        <mat-list-option *ngFor="let project of projects">
          {{project}}
        </mat-list-option>
      </mat-selection-list>
      <div class='project'>
        <button mat-flat-button color="accent" class='project-update-button'>Update</button>
        <button mat-flat-button color="warn" class='project-delete-button'>Delete</button>
      </div>
  </div>
